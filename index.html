<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My three.js</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
    <script type="module">
        // Find the latest version by visiting https://unpkg.com/three. The URL will
        // redirect to the newest stable release.
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		// const geometry = new THREE.BoxGeometry();
		// console.log(geometry);
		// const material = new THREE.MeshPhysicalMaterial({ color: 0x00ffff });


		const geometry = new THREE.TorusGeometry( 5, 2, 10, 50, 15);
		const material = new THREE.MeshPhongMaterial( { color: 721042 } );
		const torus = new THREE.Mesh( geometry, material );
		scene.add( torus );
		// const sphere = new THREE.SphereGeometry( 0.5, 16, 8 );
		// scene.add(sphere);
		// const cube = new THREE.Mesh( geometry, material );
		// scene.add( cube );

		camera.position.z = 30;

		// const directionalLight = new THREE.DirectionalLight( 0xf00fff, 2.3 );
		// directionalLight.position.set(1, 0, 1);
		// scene.add( directionalLight );

		const spotLight = new THREE.SpotLight( 0xff00ff, 6 );
		spotLight.position.set( 10, 8, 10 );
		scene.add( spotLight );

		// const spotLightHelper = new THREE.SpotLightHelper( spotLight );
		// scene.add( spotLightHelper );


		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			torus.rotation.y += 0.001;
			torus.rotation.x += 0.013;
			torus.rotation.z += 0.002;
			console.log(cube.rotation);
		}
		animate();

    </script>
	</body>
</html>
